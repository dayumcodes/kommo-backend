<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kommo Chat – Test trigger</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
    }
    h1 {
      color: #1a1a2e;
      margin-bottom: 8px;
      font-size: 1.5rem;
    }
    .subtitle {
      color: #666;
      margin-bottom: 24px;
      font-size: 0.9rem;
    }
    #chat_holder {
      width: 100%;
      max-width: 420px;
      height: 560px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .hint {
      margin-top: 16px;
      padding: 12px 16px;
      background: #e8f4fd;
      border-radius: 8px;
      color: #1a1a2e;
      font-size: 0.85rem;
      max-width: 420px;
    }
    .hint strong { color: #0d6efd; }
  </style>
</head>
<body>
  <h1>Kommo Chat</h1>
  <p class="subtitle">Send a message below to trigger your webhook</p>
  <div id="chat_holder"></div>
  <p class="hint"><strong>Tip:</strong> Add this page’s URL to Kommo → Website chat button → Trusted websites, then send a message here. Check Render logs for <code>[webhook] Request received</code>.</p>

  <script>
    window.crmPluginConfig = {
      hidden: false,
      color: '#0d6efd',
      onlinechat: {
        mode: 'frame',
        container: '#chat_holder'
      }
    };
  </script>
